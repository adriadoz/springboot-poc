<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{head :: links}">

    <title>All Greetings!</title>
</head>

		<li th:each="greeting : ${greetings}" th:text=" ${greeting.getContent()} + '!'" /></li>

</body>
</html>
