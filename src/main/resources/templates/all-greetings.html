<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: layoutHead (pageTitle='All Greetings!')">
    <title>All Greetings!</title>
</head>
<body>
	<ul>
		<li th:each="greeting : ${greetings}" th:text=" ${greeting.getContent()} + '!'" /></li>
	</ul> 
	<footer th:include="~{footer :: copyright}"></footer>
</body>
</html>
